# https://taskfile.dev

version: '3'

vars:
  VENV_DIR: .venv
  PYTHON: "{{.VENV_DIR}}/bin/python"
  PIP: "{{.VENV_DIR}}/bin/pip"
  UV: "{{.VENV_DIR}}/bin/uv"
  PRECOMMIT: "{{.VENV_DIR}}/bin/pre-commit"

tasks:
  venv:
    desc: "Create Python virtual environment"
    cmds:
      - python -m venv {{.VENV_DIR}} --upgrade-deps
      - "{{.PIP}} install --upgrade uv"
    status:
      - test -f {{.UV}}

  install:
    desc: "Install project dependencies"
    deps: [venv]
    cmds:
      - "{{.UV}} pip install -e . --group dev"
    sources:
      - pyproject.toml
    generates:
      - "{{.VENV_DIR}}/lib/python*/site-packages/*"

  sync:
    desc: "Sync venv with lockfile (uv.lock)"
    deps: [venv]
    cmds:
      - "{{.UV}} sync --group dev"

  add:
    desc: Install one or more packages
    deps: [venv]
    cmds:
      - "{{.UV}} add {{.CLI_ARGS}}"

  add-dev:
    desc: Install one or more dev packages
    deps: [venv]
    cmds:
      - "{{.UV}} add --dev {{.CLI_ARGS}}"

  pre-commit-install:
    desc: Install pre-commit hooks
    deps: [venv]
    cmds:
      - "{{.PRECOMMIT}} install"
    status:
      - test -f .git/hooks/pre-commit

  pre-commit-run:
    desc: Run pre-commit hooks on all files
    deps: [venv]
    cmds:
      - "{{.PRECOMMIT}} run --all-files"

  format:
    desc: Format Python and Jupyter files with ruff
    deps: [venv]
    cmds:
      - "{{.VENV_DIR}}/bin/nbqa isort notebooks/eda_minimal.ipynb"
      - "{{.VENV_DIR}}/bin/ruff format ."

  test:
    desc: Run pytest tests
    deps: [venv]
    cmds:
      - "{{.VENV_DIR}}/bin/pytest {{.CLI_ARGS}}"

  outdated:
    desc: Check for outdated dependencies
    deps: [venv]
    cmds:
      - "{{.UV}} pip list --outdated"

  upgrade:
    desc: Upgrade dependencies to latest versions
    deps: [venv]
    cmds:
      - "{{.UV}} lock --upgrade"
      - "{{.UV}} sync --group dev"

  upgrade-tools:
    desc: Upgrade pip and uv to latest versions
    deps: [venv]
    cmds:
      - "{{.PIP}} install --upgrade pip uv"

  # ============================================================
  # ML Pipeline Tasks
  # ============================================================

  ml:train:
    desc: Train the dropout prediction model
    deps: [venv]
    cmds:
      - "{{.PYTHON}} train_model.py {{.CLI_ARGS}}"

  ml:predict:
    desc: Run predictions on a CSV file
    deps: [venv]
    cmds:
      - "{{.PYTHON}} predict.py {{.CLI_ARGS}}"

  ml:pipeline:
    desc: Run full pipeline (train + predict on test data)
    deps: [venv]
    cmds:
      - task: ml:train
      - task: ml:predict
        vars:
          CLI_ARGS: "data/dataset.csv"
